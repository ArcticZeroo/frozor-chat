<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frozor Chat</title>
    <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script src="/js/main.js"></script>
</head>

<div id="menu" style="display: none;">
    <div class="content">
        <div class="card">
            <form class="settings" action="" autocomplete="off">
                <div class="top">
                    <div class="title">Settings (WIP)</div>
                    <div class="body">
                            <div class="group" id="name">
                                <label for="nickname">Nickname</label>
                                <input id="nickname" type="text"/>
                                <div class="error name"></div>
                            </div>
                            <div class="group" id="hex">
                                <label for="color">Color</label>
                                <input id="color" type="text"/>
                                <div class="error hex"></div>
                            </div>
                    </div>
                </div>
                <div class="bottom">
                    <button id="cancel">Cancel</button>
                    <button id="save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<body>
    <div class="header">
        <div class="before">
            <button id="refresh">
                <i class="material-icons">refresh</i>
            </button>
        </div>

        <div class="content">
            <div class="title">
                Frozor Chat
            </div>
            <div class="users"></div>
            <div class="disconnected" style="display: none;"></div>
        </div>

        <div class="after">
            <button id="settings">
                <i class="material-icons">settings</i>
            </button>
        </div>
    </div>

    <div id="message-box">
        <ul id="messages">
        </ul>
    </div>
    <form action="" autocomplete="off" class="chat-form">
        <div class="chat-box">
            <span class="left">

            </span>
            <div id="center">
                <input type="text" id="chat"/>
            </div>
            <span class="right">
                <button><i class="material-icons">send</i></button>
            </span>
        </div>
    </form>
</body>
</html>
